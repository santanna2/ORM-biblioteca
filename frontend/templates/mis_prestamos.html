{% extends "base.html" %}

{% block title %}Mis Préstamos{% endblock %}

{% block content %}
<h1 class="text-center">Mis Préstamos</h1>
<div class="row">
    <div class="col-md-8 offset-md-2">
        <ul class="list-group">
            {% for prestamo in prestamos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ prestamo.libro.titulo }} por {{ prestamo.libro.autor }}
                    <form method="POST" action="{{ url_for('devolver_libro', usuario_id=usuario_id, libro_id=prestamo.libro.id) }}">
                        <button type="submit" class="btn btn-warning">Devolver</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-3 text-center">
            <a href="{{ url_for('ver_libros', usuario_id=usuario_id) }}" class="btn btn-primary">Ver libros disponibles</a>
        </div>
    </div>
</div>
{% endblock %}
